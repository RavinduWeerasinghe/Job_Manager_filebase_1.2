
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    .btn { padding: 8px 12px; margin-top: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    .btn:hover { background: #0056b3; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Job Manager</h1>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Sign Up</button>
  </div>

  <div id="appSection" style="display:none;">
    <button class="btn" onclick="logout()">Logout</button>
    <h2>Add Customer</h2>
    <input type="text" id="customerName" placeholder="Customer Name" />
    <button class="btn" onclick="addCustomer()">Add Customer</button>
    <div id="customers"></div>
    <div id="jobs"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBvXChE1Tl8bCzRCUBVFHSq8OFMVe7XIdI",
      authDomain: "test-01-e57dd.firebaseapp.com",
      projectId: "test-01-e57dd",
      storageBucket: "test-01-e57dd.appspot.com",
      messagingSenderId: "882130292234",
      appId: "1:882130292234:web:a7edf8d4a8653ea51559f3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('appSection').style.display = 'block';
        loadCustomers();
      } else {
        document.getElementById('authSection').style.display = 'block';
        document.getElementById('appSection').style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password).catch(alert);
    }

    function logout() {
      auth.signOut();
    }

    function addCustomer() {
      const name = document.getElementById("customerName").value.trim();
      if (name) {
        const ref = db.ref("customers").push();
        ref.set({ name });
        document.getElementById("customerName").value = "";
      }
    }

    function loadCustomers() {
      db.ref("customers").on("value", snapshot => {
        const container = document.getElementById("customers");
        container.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const id = child.key;
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `<strong>${data.name}</strong><br>
            <button class="btn" onclick="viewJobs('${id}', '${data.name}')">View Jobs</button>`;
          container.appendChild(div);
        });
      });
    }

    function viewJobs(customerId, name) {
      const jobDiv = document.getElementById("jobs");
      jobDiv.innerHTML = `<h3>Jobs for ${name}</h3>
        <input type="text" id="jobDesc" placeholder="Job Description">
        <button class="btn" onclick="addJob('${customerId}')">Add Job</button>
        <div id="jobList"></div>`;

      db.ref("jobs/" + customerId).on("value", snapshot => {
        const jobList = document.getElementById("jobList");
        jobList.innerHTML = "";
        snapshot.forEach(child => {
          const job = child.val();
          const jobId = child.key;
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = job.description + 
            `<br><button class="btn" onclick="deleteJob('${customerId}', '${jobId}')">Delete</button>`;
          jobList.appendChild(div);
        });
      });
    }

    function addJob(customerId) {
      const desc = document.getElementById("jobDesc").value.trim();
      if (desc) {
        db.ref("jobs/" + customerId).push({ description: desc });
        document.getElementById("jobDesc").value = "";
      }
    }

    function deleteJob(customerId, jobId) {
      db.ref("jobs/" + customerId + "/" + jobId).remove();
    }
  </script>
</body>
</html>
